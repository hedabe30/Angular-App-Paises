<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input  type="text"
              name="termino"
              class="form-control"
              [(ngModel)]="termino"
              placeholder="Buscar país...">
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No hay resultados con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; index as i">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="pais.flags.png" alt="">
          </td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca3]">Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
